{% extends "stay_base.html" %}
{% block content %}
<section data-bs-version="5.1" class="form7 cid-twoviCRZxQ" id="form7-20">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong><span style="font-family: 'Lilita One',cursive; font-size: 30px;">SIGN UP</span></strong>
            </h3>
            
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form method="POST" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
                    <p class="mbr-text mbr-fonts-style align-center mb-4 display-7">
                        One of our team will be in contact with you shortly.
                    </p>
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="ID" 
                            value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" 
                            value="{{ form.password1.value|default_if_none:'' }}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Entry Password" 
                            value="{{ form.password2.value|default_if_none:'' }}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail Address" 
                            value="{{ form.email.value|default_if_none:'' }}">
                        </div>
                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-warning"><span style="font-family: 'Lilita One',cursive; font-size: 30px;">Submit</span></button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
