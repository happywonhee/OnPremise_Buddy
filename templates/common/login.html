{% extends "stay_base.html" %}
{% block content %}
<section data-bs-version="5.1" class="form7 cid-twoviCRZxQ" id="form7-20">
    
    
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong><span style="font-family: 'Lilita One',cursive; font-size:50px;">STAY</span></strong>
            </h3>
            
        </div>
        <br><br>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form action="#" method="POST" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
                    {% csrf_token %}
                    {% include 'form_errors.html' %}
                    <div class="dragArea row">
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="text" class="form-control" name="username" id="username"
                            placeholder="Enter User ID" value="{{ form.username.value | default_if_none:'' }}">
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="password" class="form-control" name="password" id="password" 
                            placeholder="Enter User Password" value="{{ form.password.value | default_if_none:'' }}">
                        </div>
                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-warning">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
